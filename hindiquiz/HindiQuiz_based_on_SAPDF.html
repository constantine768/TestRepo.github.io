<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हिंदी क्विज़</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .header {
            background: #2d662d;
            color: yellow;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        .score {
            color: red;
            font-weight: bold;
            text-align: right;
        }
        .question-container {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        .option {
            display: block;
            padding: 12px;
            background: #f8f8f8;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .option.correct {
            background: lightgreen;
            border-color: green;
        }
        .option.incorrect {
            background: lightcoral;
            border-color: red;
        }
        .nav-buttons, .dev-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .nav-button, .dev-button {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .nav-button:hover, .dev-button:hover {
            background: darkgreen;
        }
        .dev-buttons {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">हिंदी क्विज़</div>
        <div class="score">अंक: <span id="score">0</span>%</div>
        <div class="question-container" id="question-container"></div>
        <div class="options" id="options-container"></div>
        <div class="nav-buttons">
            <button class="nav-button" id="prev-btn">पिछला</button>
            <button class="nav-button" id="next-btn">अगला</button>
        </div>
        <div class="dev-buttons" id="dev-buttons">
            <button class="dev-button" id="review-btn">समीक्षा</button>
            <button class="dev-button" id="restart-btn">पुनः प्रारंभ</button>
            <button class="dev-button" id="skip-btn">सभी छोड़ें</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let questions = [];
        let score = 0;
        let incorrectAnswers = [];
        let developerMode = false;

        document.addEventListener("keydown", (e) => {
            if (e.shiftKey && e.key === "D") {
                developerMode = !developerMode;
                document.getElementById("dev-buttons").style.display = developerMode ? "flex" : "none";
            }
        });

        async function loadQuestions() {
            const response = await fetch("HindiQuiz_based_on_SAPDF.json");
            questions = await response.json();
            questions = shuffleArray(questions);
            displayQuestion();
        }

        function displayQuestion() {
            const questionContainer = document.getElementById("question-container");
            const optionsContainer = document.getElementById("options-container");
            questionContainer.innerHTML = "";
            optionsContainer.innerHTML = "";
            
            if (currentQuestionIndex >= questions.length) return;
            const questionObj = questions[currentQuestionIndex];
            
            questionContainer.innerHTML = `<p>${currentQuestionIndex + 1}. ${questionObj.question}</p>`;
            
            questionObj.options.forEach((option, index) => {
                const optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(optionElement, index, questionObj.correctIndex));
                optionsContainer.appendChild(optionElement);
            });
        }

        function checkAnswer(optionElement, selectedIndex, correctIndex) {
            if (optionElement.classList.contains("correct") || optionElement.classList.contains("incorrect")) return;
            
            document.querySelectorAll(".option").forEach(opt => opt.style.pointerEvents = "none");
            
            if (selectedIndex === correctIndex) {
                optionElement.classList.add("correct");
                score++;
            } else {
                optionElement.classList.add("incorrect");
                incorrectAnswers.push(questions[currentQuestionIndex]);
                document.querySelectorAll(".option").forEach(opt => {
                    if (opt.textContent === questions[currentQuestionIndex].options[correctIndex]) {
                        opt.classList.add("correct");
                    }
                });
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById("score").textContent = ((score / questions.length) * 100).toFixed(2);
        }

        document.getElementById("prev-btn").addEventListener("click", () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        document.getElementById("next-btn").addEventListener("click", () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        loadQuestions();
    </script>
</body>
</html>
