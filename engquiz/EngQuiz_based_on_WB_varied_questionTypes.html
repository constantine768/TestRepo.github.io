<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .header {
            background: #2d662d;
            color: yellow;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .score {
            color: red;
            font-weight: bold;
        }
        .question-container {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        .options {
            margin: 15px 0;
        }
        .option {
            display: block;
            padding: 12px;
            background: #f8f8f8;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .option.correct {
            background: lightgreen;
            border-color: green;
        }
        .option.incorrect {
            background: lightcoral;
            border-color: red;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 10px 0;
            box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .nav-button {
            padding: 12px 18px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 45%;
            text-align: center;
        }
        .nav-button:hover {
            background: darkgreen;
        }
        .bottom-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        .bottom-nav button {
            margin: 4px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ddd;
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
        .bottom-nav button.active {
            background: green;
            color: white;
            border: 2px solid darkgreen;
        }
        .bottom-nav button:hover {
            background: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>English Quiz</span>
            <span class="score">Score: <span id="score">0</span></span>
        </div>

        <div class="question-container" id="question-container"></div>
        <div class="options" id="options-container"></div>

        <div class="bottom-nav" id="num-nav"></div>
    </div>

    <div class="nav-buttons">
        <button class="nav-button" id="prev-btn">Prev</button>
        <button class="nav-button" id="next-btn">Next</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let currentQuestionIndex = 0;
            let questions = [];
            let score = 0;
            let answeredQuestions = {};

            async function loadQuestions() {
                try {
                    const response = await fetch("EngQuiz_based_on_WB_varied_questionTypes.json");
                    questions = await response.json();
                    questions = shuffleArray(questions);
                    displayQuestion();
                    createNavButtons();
                } catch (error) {
                    console.error("Error loading questions:", error);
                }
            }

            function displayQuestion() {
                const questionContainer = document.getElementById("question-container");
                const optionsContainer = document.getElementById("options-container");
                questionContainer.innerHTML = "";
                optionsContainer.innerHTML = "";

                if (currentQuestionIndex >= questions.length) return;
                const questionObj = questions[currentQuestionIndex];

                questionContainer.innerHTML = `<p>${currentQuestionIndex + 1}. ${questionObj.question}</p>`;

                questionObj.options.forEach((option, index) => {
                    const optionElement = document.createElement("div");
                    optionElement.classList.add("option");
                    optionElement.textContent = option;
                    optionElement.addEventListener("click", () => checkAnswer(optionElement, index, questionObj.correctAnswer));
                    optionsContainer.appendChild(optionElement);
                });

                highlightActiveQuestion();
                updateScore();
            }

            function checkAnswer(selectedOption, index, correctIndex) {
                if (answeredQuestions[currentQuestionIndex] !== undefined) return;

                answeredQuestions[currentQuestionIndex] = index;
                const options = document.querySelectorAll(".option");

                options.forEach((opt, idx) => {
                    if (idx === correctIndex) opt.classList.add("correct");
                    if (idx === index && idx !== correctIndex) opt.classList.add("incorrect");
                });

                if (index === correctIndex) {
                    score++;
                }

                updateScore();
            }

            function updateScore() {
                document.getElementById("score").textContent = score;
            }

            function createNavButtons() {
                const numNav = document.getElementById("num-nav");
                numNav.innerHTML = "";
                for (let i = 0; i < questions.length; i++) {
                    const btn = document.createElement("button");
                    btn.textContent = i + 1;
                    btn.addEventListener("click", () => jumpToQuestion(i));
                    btn.setAttribute("data-index", i);
                    numNav.appendChild(btn);
                }
            }

            function jumpToQuestion(index) {
                currentQuestionIndex = index;
                displayQuestion();
            }

            function highlightActiveQuestion() {
                document.querySelectorAll(".bottom-nav button").forEach(btn => {
                    btn.classList.remove("active");
                });
                document.querySelector(`.bottom-nav button[data-index='${currentQuestionIndex}']`).classList.add("active");
            }

            document.getElementById("prev-btn").addEventListener("click", () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    displayQuestion();
                }
            });

            document.getElementById("next-btn").addEventListener("click", () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion();
                }
            });

            function shuffleArray(array) {
                return array.sort(() => Math.random() - 0.5);
            }

            loadQuestions();
        });
    </script>
</body>
</html>
