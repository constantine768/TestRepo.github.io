<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Directory Listing</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h2>Repository Directory Listing</h2>
    <ul id="file-list">Loading...</ul>

    <script>
        const repoOwner = "constantine768";  // Your GitHub username
        const repoName = "TestRepo.github.io"; // Your repository name
        const branch = "main"; // Change if using a different branch
        const homeUrl = "https://constantine768.github.io/TestRepo.github.io/"; // Base URL for file links

        async function fetchRepoContents(path = "") {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch directory listing");
                const data = await response.json();

                const fileList = document.getElementById("file-list");
                fileList.innerHTML = ""; // Clear loading text

                data.forEach(file => {
                    const li = document.createElement("li");

                    // Construct correct URL for GitHub Pages
                    const fileUrl = homeUrl + file.path;

                    li.innerHTML = `<a href="${fileUrl}" target="_blank">${file.name}</a>`;
                    fileList.appendChild(li);
                });
            } catch (error) {
                document.getElementById("file-list").innerHTML = "Error loading directory.";
                console.error(error);
            }
        }

        fetchRepoContents();
    </script>

</body>
</html>
